<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DEV.FINANCE$</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<img src="assets/logo.svg" alt="Imagem Logo Dev Finances">
		</header>

		<main class="container">
			<section id="balance">
				<h2 class="sr-only">Balanço</h2>
				
				<div class="card">
					<h3>
						<span>Entradas</span>
						<img src="assets/income.svg" alt="Imagem de entradas">
					</h3>
					<p id="incomeDisplay">R$ 0,00</p>
				</div>
				
				<div class="card">
					<h3>
						<span>Saídas</span>
						<img src="assets/expense.svg" alt="Imagem de saídas">
					</h3>
					<p id="expenseDisplay">R$ 0,00</p>
				</div>
				
				<div class="card total">
					<h3>
						<span>Total</span>
						<img src="assets/total.svg" alt="Imagem de total">
					</h3>
					<p id="totalDisplay">R$ 0,00</p>
				</div>
			</section>
				
			<section id="transactions">
				<h2 class="sr-only">Transasões</h2>
				<a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>
				<table id="data-table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Data</th>
							<th></th>
						</tr>
					</thead>
					
					<tbody>
					</tbody>
				</table>
			</section>
		</main>

		<div class="modal-overlay">
			<div class="modal">
				<div id="form">
					<h2>Nova Transação</h2>
					<form action="" onsubmit="Form.submit(event)">
						<div class="input-group">
							<label class="sr-only" for="description">Descrição</label>
							<input
								type="text"
								name="description"
								id="description"
								placeholder="Descrição"
							/>
						</div>
						<div class="input-group">
							<label class="sr-only" for="amount">Valor</label>
							<input
								type="number"
								step="0.01"
								name="amount"
								id="amount"
								placeholder="0,00"
							/>
							<small class="help">
								User o sinal - (negativo) para despesas e , (virgula) para casas decimais
							</small>
						</div>
						<div class="input-group">
							<label class="sr-only" for="date">Data</label>
							<input
								type="date"
								name="date"
								id="date"
							/>
						</div>
						<div class="input-group actions">
							<a
								href="#"
								class="button cancel"
								onclick="Modal.close()"
							>
								Cancelar
							</a>
							<button class="button save">Salvar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer>
			<img src="assets/logo-rodape.svg" alt="Logo dev finances">
		</footer>

		<script src="scripts.js"></script>
	</body>
</html>
